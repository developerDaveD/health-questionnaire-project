<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Company Health Questionnaire</title>
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
    <!-- Decorative page header -->
        <div class="page-header gradient">
            <div class="container-fluid">
                <div class="row header-background p-4">
                    <div >
                        <img src="images/lpr logo.jpg" class="header-image" height="225" alt="header image">
                    </div>
                </div>
            </div>
        </div>
    <!-- Form heading and instructions -->
        <div class="header-content pt-5">
            <h1 class="page-title"><strong>Daily Health Questionnaire</strong></h1>
            <p class="text-muted">Fill out and submit each morning before coming to work.</p>
        </div>
    <!-- Form container and contents -->
    <div class="container" id="contactForm">
        <form>
            <div class="form-container shadow p-3 mt-2">
                <div class="form-content  m-3">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control mb-4" id="" placeholder="First name" aria-label="First name" required>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control mb-4" id="" placeholder="Last name" aria-label="Last name" required>
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control mb-4" id="" placeholder="Email address" aria-label="First name" required>
                        </div>
                    </div>
                    <div>
                        <label for="exampleDataList" class="form-label">In the past 24 hours, have you had a sore throat?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                                <label class="form-check-label" for="flexRadioDefault2">
                                No
                                </label>
                            </div>
                <hr>
                        <label for="exampleDataList" class="form-label">In the past 24 hours, have you had congestion or runny nose (not allergy-related)?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1 required">
                                <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                                <label class="form-check-label" for="flexRadioDefault2">
                                No
                                </label>
                            </div>
                <hr>
                        <label for="exampleDataList" class="form-label">In the past 24 hours, have you had a fever or chills?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                                <label class="form-check-label" for="flexRadioDefault2">
                                No
                                </label>
                            </div>
                <hr>
                        <label for="exampleDataList" class="form-label">Is your <strong>CURRENT</strong> temperature equal to or greater than 100.4 degrees Fahrenheit? 
                        </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                                <label class="form-check-label" for="flexRadioDefault2">
                                No
                                </label>
                            </div>
                <hr>
                        <label for="exampleDataList" class="form-label">In the past 24 hours, have you had a new loss of taste or smell?
                        </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                                <label class="form-check-label" for="flexRadioDefault2">
                                No
                                </label>
                            </div>
                <hr>
                        <label for="exampleDataList" class="form-label">In the past 24 hours, have you been known to have or suspected to have contact with a COVID-19 patient(s)?
                        </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                                <label class="form-check-label" for="flexRadioDefault2">
                                No
                                </label>
                            </div>
                <hr>
                            <label for="comments" class="form-label mb-3">If Yes, to any of the above, please explain.</label>
                            <input type="text" class="form-control" id="" aria-describedby="text" required>
                <hr class="mt-4">
                            <label for="acknowledgment" class="form-label mb-4"><strong>I acknowledge that the information I have provided is accurate to the best of my knowledge and complies with the safety protocols provided by the Office of the New Jersey Governor and/or the CDC.</strong></label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                                <label class="form-check-label" for="flexCheckDefault">
                                Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                                <label class="form-check-label" for="flexCheckChecked">
                                No - check this box and contact my Supervisor immediately.
                                </label>
                            </div>
                            <div class="response form-check form-switch mt-4 text-muted">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                                <label class="form-check-label" for="flexSwitchCheckDefault">Send me a copy of my responses.</label>
                            </div>
                            <div class="row">
                                <button type="button" class=" button btn btn-outline-dark btn-lg shadow" data-bs-toggle="modal"
                                data-bs-target="#submitBtnModal"
                                >Submit</button>
                            </div>
    <!-- Modal for submit button -->
                            <div class="modal fade" id="submitBtnModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">
                                                Well Done!
                                            </h5>
                                        </div>
                                        <div class="modal-body">
                                            Your  health questionnaire has been submitted.
                                        </div>
                                        <div class="modal-footer" id="modalCloseBtn">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                        </div>
                                    </div>

                            </div>
                </div>
                </div>
            </div>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
